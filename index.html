<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h1 class="text-center text-info">Search your favourite book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search your book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- book details -->

    <div class="container w-50 mx-auto">
        <div id="author-name" class="card border border-primary" style="width: 18rem; height: 15rem;">
            <h1 class="text-center">Name</h1>

        </div>


    </div>
    <div class="container w-50 mx-auto">
        <button id="button" class="m-3 bg-info text-white p-2 text-center w-50 mx-auto">
            search image
        </button>
    </div>
    <div id="error-message" class="card">

    </div>
    <!-- <div>
        <div id="error-message" class="card">

        </div>
    </div> -->





    <script src="api.js"></script>

</body>

</html>
